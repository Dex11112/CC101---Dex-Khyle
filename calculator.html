<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes sunMove {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            25% { transform: translateY(-15px) rotateZ(5deg); }
            75% { transform: translateY(-15px) rotateZ(-5deg); }
        }

        @keyframes cloudDrift {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(50px); }
        }

        @keyframes waterWave {
            0% { transform: translateX(0px); }
            100% { transform: translateX(100px); }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 255, 200, 0.4),
                            0 0 40px rgba(0, 255, 200, 0.2),
                            0 20px 60px rgba(0, 150, 255, 0.2),
                            inset 0 0 30px rgba(0, 255, 200, 0.1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(0, 255, 200, 0.8),
                            0 0 80px rgba(0, 255, 200, 0.4),
                            0 30px 80px rgba(0, 150, 255, 0.3),
                            inset 0 0 40px rgba(0, 255, 200, 0.15);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) perspective(1000px) rotateX(0deg); }
            50% { transform: translateY(-20px) perspective(1000px) rotateX(2deg); }
        }

        @keyframes buttonGlow {
            0%, 100% { 
                box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.1),
                            inset 0 -2px 5px rgba(0, 0, 0, 0.3),
                            0 0 15px rgba(0, 255, 200, 0.2);
            }
            50% { 
                box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.2),
                            inset 0 -2px 5px rgba(0, 0, 0, 0.3),
                            0 0 25px rgba(0, 255, 200, 0.4);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            perspective: 1200px;
        }


        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 65%;
            background: linear-gradient(180deg, 
                #FF6B35 0%,
                #FFB347 15%,
                #FFA500 30%,
                #FFD700 45%,
                #87CEEB 65%,
                #87CEEB 100%);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.1);
        }

        .sun {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 40% 40%, #FFFF00, #FFD700, #FFA500);
            border-radius: 50%;
            top: 80px;
            right: 120px;
            filter: drop-shadow(0 0 60px rgba(255, 200, 0, 0.9)) 
                    drop-shadow(0 0 100px rgba(255, 150, 0, 0.5));
            animation: sunMove 6s ease-in-out infinite;
            box-shadow: inset -30px -30px 60px rgba(255, 150, 0, 0.3),
                        inset 30px 30px 60px rgba(255, 255, 200, 0.3);
        }

        .sun-rays {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 55px;
            right: 95px;
            background: 
                repeating-conic-gradient(from 0deg, 
                transparent 0deg 10deg, 
                rgba(255, 200, 0, 0.1) 10deg 20deg);
            border-radius: 50%;
            animation: sunMove 6s ease-in-out infinite;
            filter: blur(15px);
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
            filter: blur(8px) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.1),
                        inset 5px 5px 10px rgba(255, 255, 255, 0.3);
        }

        .cloud1 {
            width: 120px;
            height: 50px;
            top: 100px;
            left: 50px;
            animation: cloudDrift 8s ease-in-out infinite;
        }

        .cloud2 {
            width: 100px;
            height: 45px;
            top: 180px;
            right: 150px;
            animation: cloudDrift 10s ease-in-out infinite reverse;
        }

        .cloud3 {
            width: 140px;
            height: 55px;
            top: 250px;
            left: 10%;
            animation: cloudDrift 12s ease-in-out infinite;
        }

        .buildings-container {
            position: absolute;
            bottom: 35%;
            left: 0;
            width: 100%;
            height: 200px;
            perspective: 1000px;
        }

        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(180, 140, 100, 0.15) 0%,
                rgba(200, 160, 120, 0.2) 50%,
                rgba(180, 140, 100, 0.15) 100%);
            border: 2px solid rgba(150, 110, 80, 0.2);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1),
                        -5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .building1 {
            left: 5%;
            width: 100px;
            height: 160px;
            transform: perspective(800px) rotateY(5deg);
        }

        .building2 {
            left: 18%;
            width: 140px;
            height: 220px;
            transform: perspective(800px) rotateY(-3deg);
        }

        .building3 {
            left: 35%;
            width: 90px;
            height: 130px;
            transform: perspective(800px) rotateY(4deg);
        }

        .building4 {
            left: 55%;
            width: 160px;
            height: 250px;
            transform: perspective(800px) rotateY(-4deg);
        }

        .building5 {
            left: 75%;
            width: 120px;
            height: 180px;
            transform: perspective(800px) rotateY(3deg);
        }


        .sand {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            background: linear-gradient(180deg, 
                #F4A460 0%,
                #EDB76B 20%,
                #DEB887 50%,
                #D2B48C 100%);
            box-shadow: inset 0 50px 100px rgba(0, 0, 0, 0.15),
                        inset 0 -50px 100px rgba(255, 255, 255, 0.1);
        }

        .sand-texture {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(ellipse 900px 80px at 10% 0%, rgba(200, 150, 100, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 800px 70px at 85% 20%, rgba(180, 130, 80, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse 700px 60px at 50% 100%, rgba(150, 100, 50, 0.1) 0%, transparent 60%);
        }

        .ocean {
            position: absolute;
            bottom: 32%;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, 
                rgba(100, 200, 255, 0.3) 0%,
                rgba(100, 200, 255, 0.6) 50%,
                rgba(100, 200, 255, 0.3) 100%);
            filter: blur(3px);
        }

        .wave {
            position: absolute;
            bottom: 32%;
            left: 0;
            width: 200%;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><defs><pattern id="wave" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse"><path d="M0,60 Q30,30 60,60 T120,60" stroke="rgba(100,200,255,0.4)" stroke-width="2" fill="none"/></pattern></defs><rect width="1200" height="120" fill="url(%23wave)"/></svg>');
            animation: waterWave 6s linear infinite;
            opacity: 0.6;
        }


        .container {
            position: relative;
            z-index: 10;
            animation: float 4s ease-in-out infinite;
        }


        .calculator {
            backdrop-filter: blur(30px) brightness(1.15) saturate(1.1);
            background: linear-gradient(135deg, 
                rgba(0, 255, 200, 0.12) 0%,
                rgba(0, 200, 255, 0.08) 100%);
            border: 2.5px solid rgba(0, 255, 200, 0.35);
            border-radius: 35px;
            width: 400px;
            box-shadow: 0 0 60px rgba(0, 255, 200, 0.25),
                        inset 0 0 40px rgba(255, 255, 255, 0.15),
                        0 25px 50px rgba(0, 0, 0, 0.3),
                        0 0 100px rgba(0, 150, 200, 0.15);
            overflow: hidden;
            animation: glow 3s ease-in-out infinite;
            transform-style: preserve-3d;
            box-shadow: 
                0 0 60px rgba(0, 255, 200, 0.25),
                inset 0 0 40px rgba(255, 255, 255, 0.15),
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(0, 150, 200, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .display-frame {
            background: linear-gradient(135deg, rgba(0, 10, 30, 0.9) 0%, rgba(0, 20, 50, 0.85) 100%);
            padding: 8px;
            margin: 15px;
            border-radius: 20px;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.8),
                        inset 0 -2px 10px rgba(0, 255, 200, 0.1);
            border: 1px solid rgba(0, 255, 200, 0.2);
        }

        .display {
            background: radial-gradient(ellipse at 50% 0%, rgba(0, 255, 200, 0.1), transparent),
                        linear-gradient(180deg, rgba(0, 50, 80, 0.95) 0%, rgba(0, 20, 50, 0.95) 100%);
            color: #00FF99;
            font-size: 2.8em;
            padding: 25px 20px;
            text-align: right;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
            border-radius: 15px;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 255, 150, 0.6),
                         0 0 30px rgba(0, 200, 100, 0.2),
                         0 0 45px rgba(0, 150, 100, 0.1);
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 2px 10px rgba(255, 255, 255, 0.05),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.5);
        }

        .previous-operand {
            color: rgba(0, 255, 150, 0.5);
            font-size: 1.4em;
            min-height: 30px;
            text-shadow: 0 0 8px rgba(0, 255, 150, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            padding: 20px;
            background: linear-gradient(135deg, 
                rgba(0, 255, 200, 0.08) 0%,
                rgba(0, 200, 255, 0.05) 100%);
        }

        button {
            padding: 24px;
            font-size: 1.4em;
            border: 2px solid rgba(0, 255, 200, 0.4);
            border-radius: 18px;
            background: linear-gradient(145deg,
                rgba(0, 255, 200, 0.15),
                rgba(0, 200, 255, 0.08));
            color: #00FFDD;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 8px rgba(0, 255, 200, 0.5);
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.12),
                        inset 0 -2px 8px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(0, 255, 200, 0.15),
                        0 8px 16px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            animation: buttonGlow 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(145deg,
                rgba(0, 255, 200, 0.35),
                rgba(0, 200, 255, 0.2));
            border-color: rgba(0, 255, 200, 0.8);
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.2),
                        inset 0 -2px 8px rgba(0, 0, 0, 0.3),
                        0 0 40px rgba(0, 255, 200, 0.5),
                        0 12px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(-4px);
        }

        button:active {
            transform: translateY(-2px);
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.15),
                        inset 0 -2px 8px rgba(0, 0, 0, 0.4),
                        0 0 30px rgba(0, 255, 200, 0.3),
                        0 4px 8px rgba(0, 0, 0, 0.25);
        }

        .operator {
            background: linear-gradient(145deg,
                rgba(0, 200, 255, 0.2),
                rgba(0, 150, 200, 0.1));
            border-color: rgba(0, 200, 255, 0.6);
            color: #00D4FF;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
        }

        .operator:hover {
            background: linear-gradient(145deg,
                rgba(0, 200, 255, 0.4),
                rgba(0, 150, 200, 0.25));
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.2),
                        inset 0 -2px 8px rgba(0, 0, 0, 0.3),
                        0 0 50px rgba(0, 200, 255, 0.6),
                        0 12px 24px rgba(0, 100, 200, 0.3);
        }

        .equals {
            background: linear-gradient(145deg,
                rgba(0, 255, 150, 0.2),
                rgba(0, 200, 100, 0.1));
            border-color: rgba(0, 255, 150, 0.6);
            color: #00FF99;
            grid-column: span 2;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.7);
            font-size: 1.5em;
        }

        .equals:hover {
            background: linear-gradient(145deg,
                rgba(0, 255, 150, 0.4),
                rgba(0, 200, 100, 0.25));
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.2),
                        inset 0 -2px 8px rgba(0, 0, 0, 0.3),
                        0 0 50px rgba(0, 255, 150, 0.6),
                        0 12px 24px rgba(0, 150, 100, 0.3);
        }

        .clear {
            background: linear-gradient(145deg,
                rgba(255, 100, 100, 0.2),
                rgba(200, 50, 50, 0.1));
            border-color: rgba(255, 100, 100, 0.6);
            color: #FF6666;
            grid-column: span 2;
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.7);
        }

        .clear:hover {
            background: linear-gradient(145deg,
                rgba(255, 100, 100, 0.4),
                rgba(200, 50, 50, 0.25));
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.2),
                        inset 0 -2px 8px rgba(0, 0, 0, 0.3),
                        0 0 50px rgba(255, 100, 100, 0.6),
                        0 12px 24px rgba(150, 50, 50, 0.3);
        }

        .delete {
            background: linear-gradient(145deg,
                rgba(255, 150, 100, 0.2),
                rgba(200, 100, 50, 0.1));
            border-color: rgba(255, 150, 100, 0.6);
            color: #FF9966;
            text-shadow: 0 0 10px rgba(255, 150, 100, 0.7);
        }

        .delete:hover {
            background: linear-gradient(145deg,
                rgba(255, 150, 100, 0.4),
                rgba(200, 100, 50, 0.25));
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.2),
                        inset 0 -2px 8px rgba(0, 0, 0, 0.3),
                        0 0 50px rgba(255, 150, 100, 0.6),
                        0 12px 24px rgba(150, 100, 50, 0.3);
        }


        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 200, 0.1);
            border: 2px solid rgba(0, 255, 200, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            color: #00FFDD;
            font-size: 0.9em;
            text-shadow: 0 0 5px rgba(0, 255, 200, 0.4);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
        }

        .user-info div {
            margin: 5px 0;
            letter-spacing: 1px;
        }

        .label {
            color: rgba(0, 255, 200, 0.6);
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="sky">
            <div class="sun-rays"></div>
            <div class="sun"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>
        <div class="buildings-container">
            <div class="building building1"></div>
            <div class="building building2"></div>
            <div class="building building3"></div>
            <div class="building building4"></div>
            <div class="building building5"></div>
        </div>
        <div class="ocean"></div>
        <div class="wave"></div>
        <div class="sand">
            <div class="sand-texture"></div>
        </div>
    </div>


    <div class="user-info">
        <div><span class="label">USER:</span> Dex</div>
        <div><span class="label">DATE:</span> 2025-10-2</div>
        <div><span class="label">TIME (UTC):</span> 11:36:21</div>
    </div>

    <div class="container">
        <div class="calculator">
            <div class="display-frame">
                <div class="display">
                    <div class="previous-operand" id="previousOperand"></div>
                    <div id="currentOperand">0</div>
                </div>
            </div>
            <div class="buttons">
                <button class="clear" onclick="calculator.clear()">AC</button>
                <button class="delete" onclick="calculator.delete()">DEL</button>
                <button class="operator" onclick="calculator.chooseOperation('÷')">÷</button>
                <button onclick="calculator.appendNumber('7')">7</button>
                <button onclick="calculator.appendNumber('8')">8</button>
                <button onclick="calculator.appendNumber('9')">9</button>
                <button class="operator" onclick="calculator.chooseOperation('×')">×</button>
                <button onclick="calculator.appendNumber('4')">4</button>
                <button onclick="calculator.appendNumber('5')">5</button>
                <button onclick="calculator.appendNumber('6')">6</button>
                <button class="operator" onclick="calculator.chooseOperation('-')">-</button>
                <button onclick="calculator.appendNumber('1')">1</button>
                <button onclick="calculator.appendNumber('2')">2</button>
                <button onclick="calculator.appendNumber('3')">3</button>
                <button class="operator" onclick="calculator.chooseOperation('+')">+</button>
                <button onclick="calculator.appendNumber('0')" style="grid-column: span 2;">0</button>
                <button onclick="calculator.appendNumber('.')">.</button>
                <button class="equals" onclick="calculator.compute()">=</button>
            </div>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand.toString() + number.toString();
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.currentOperand || '0';
                if (this.operation != null) {
                    this.previousOperandElement.innerText = `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');

        const calculator = new Calculator(previousOperandElement, currentOperandElement);
    </script>
</body>
</html>
