<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f2e 0%, #1a0033 25%, #2d0052 50%, #1a0033 75%, #0f0f2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            mix-blend-mode: screen;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #ff006e;
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #00d9ff;
            bottom: -150px;
            right: -100px;
            animation: float 25s infinite ease-in-out reverse;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: #b500ff;
            top: 50%;
            right: 10%;
            animation: float 30s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(-20px, 20px); }
            75% { transform: translate(10px, -10px); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(120deg, #00d9ff, #ff006e, #b500ff, #00d9ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: colorShift 8s ease infinite;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
            letter-spacing: 2px;
        }

        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }


        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: #00d9ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .form-input {
            padding: 1rem;
            border: 2px solid rgba(0, 217, 255, 0.3);
            background: rgba(15, 15, 46, 0.6);
            color: white;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5), 0 0 40px rgba(0, 217, 255, 0.2);
            background: rgba(15, 15, 46, 0.8);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 120px;
            font-family: 'Poppins', sans-serif;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-generate {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: white;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5), 0 0 40px rgba(0, 217, 255, 0.2);
        }

        .btn-generate:hover {
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.8), 0 0 60px rgba(0, 217, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .btn-download {
            background: linear-gradient(135deg, #ff006e, #cc0055);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5), 0 0 40px rgba(255, 0, 110, 0.2);
        }

        .btn-download:hover {
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.8), 0 0 60px rgba(255, 0, 110, 0.4);
            transform: translateY(-2px);
        }

        .btn-download:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }


        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .qr-container {
            position: relative;
            width: 100%;
            max-width: 380px;
            aspect-ratio: 1 / 1;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(255, 0, 110, 0.1));
            border: 3px solid;
            border-image: linear-gradient(135deg, #00d9ff, #ff006e, #b500ff, #00d9ff) 1;
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 20px rgba(0, 217, 255, 0.3),
                0 0 40px rgba(255, 0, 110, 0.2),
                inset 0 0 20px rgba(0, 217, 255, 0.1);
            animation: containerPulse 3s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(0, 217, 255, 0.3),
                    0 0 40px rgba(255, 0, 110, 0.2),
                    inset 0 0 20px rgba(0, 217, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(0, 217, 255, 0.5),
                    0 0 60px rgba(255, 0, 110, 0.3),
                    inset 0 0 30px rgba(0, 217, 255, 0.2);
            }
        }

        #qrCanvas {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0, 217, 255, 0.5));
        }

        .qr-placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .qr-info {
            text-align: center;
            max-width: 380px;
            width: 100%;
        }

        .qr-info-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .download-btn-wrapper {
            width: 100%;
        }


        .color-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(0, 217, 255, 0.05);
            border: 2px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .color-section-title {
            font-weight: 600;
            color: #b500ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(181, 0, 255, 0.5);
        }

        .color-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .color-input-wrapper label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            min-width: 60px;
        }

        .color-input {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-input:hover {
            box-shadow: 0 0 15px rgba(181, 0, 255, 0.5);
            border-color: #b500ff;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .main-grid {
                gap: 1.5rem;
            }

            .input-section,
            .qr-section {
                gap: 1rem;
            }

            .color-grid {
                grid-template-columns: 1fr;
            }
        }


        .generating {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }


        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(15, 15, 46, 0.95);
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, #00d9ff, #ff006e, #b500ff) 1;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 999;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(120deg, #00d9ff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2), rgba(255, 0, 110, 0.2));
            border: 2px solid rgba(0, 217, 255, 0.3);
            color: #00d9ff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.4), rgba(255, 0, 110, 0.4));
            border-color: #ff006e;
            color: #ff006e;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
            transform: translateY(-2px);
        }

        .nav-link:active {
            transform: translateY(0);
        }

        body {
            padding-top: 70px;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: white;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s forwards;
            z-index: 1000;
            font-weight: 600;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">üåê QR GENERATOR</div>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container">

        <div class="header">
            <h1>üåê QR GENERATOR üåê</h1>
            <p>Transform Your Links Into Stunning Neon QR Codes</p>
        </div>


        <div class="main-grid">

            <div class="input-section">

                <div class="form-group">
                    <label class="form-label">üìé Enter URL or Text</label>
                    <input 
                        type="text" 
                        id="urlInput" 
                        class="form-input" 
                        placeholder="https://example.com"
                        value="https://example.com"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">üìè QR Code Size</label>
                    <input 
                        type="range" 
                        id="sizeInput" 
                        class="form-input" 
                        min="200" 
                        max="600" 
                        value="300"
                        style="cursor: pointer;"
                    >
                    <div style="text-align: center; color: #00d9ff; font-weight: 600;">
                        <span id="sizeDisplay">300</span> √ó <span id="sizeDisplay">300</span> px
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">üõ°Ô∏è Error Correction</label>
                    <select id="errorLevel" class="form-input" style="cursor: pointer;">
                        <option value="L">Low (7%)</option>
                        <option value="M" selected>Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                    </select>
                </div>

                <div class="color-section">
                    <div class="color-section-title">üé® Customize Colors</div>
                    <div class="color-grid">
                        <div class="color-input-wrapper">
                            <label for="darkColor">Dark:</label>
                            <input type="color" id="darkColor" class="color-input" value="#000000">
                        </div>
                        <div class="color-input-wrapper">
                            <label for="lightColor">Light:</label>
                            <input type="color" id="lightColor" class="color-input" value="#ffffff">
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-generate" onclick="generateQR()">
                        ‚ú® GENERATE QR
                    </button>
                    <button class="btn btn-download" id="downloadBtn" disabled onclick="downloadQR()">
                        ‚¨áÔ∏è DOWNLOAD
                    </button>
                </div>
            </div>

            <div class="qr-section">
                <div class="qr-container">
                    <canvas id="qrCanvas"></canvas>
                    <div class="qr-placeholder" id="qrPlaceholder">
                        üëà Enter a URL to Generate QR Code
                    </div>
                </div>
                <div class="qr-info">
                    <div class="qr-info-text" id="qrInfo">
                        Your neon QR code will appear here
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let qrCode = null;

        document.getElementById('sizeInput').addEventListener('input', (e) => {
            const size = e.target.value;
            document.getElementById('sizeDisplay').textContent = size;
        });

        function generateQR() {
            const urlInput = document.getElementById('urlInput');
            const text = urlInput.value.trim();

            if (!text) {
                showToast('‚ö†Ô∏è Please enter a URL or text');
                return;
            }

            const size = parseInt(document.getElementById('sizeInput').value);
            const errorLevel = document.getElementById('errorLevel').value;
            const darkColor = encodeURIComponent(document.getElementById('darkColor').value.replace('#', ''));
            const lightColor = encodeURIComponent(document.getElementById('lightColor').value.replace('#', ''));

            const canvas = document.getElementById('qrCanvas');
            const placeholder = document.getElementById('qrPlaceholder');

            try {
                canvas.style.display = 'none';
                placeholder.textContent = '‚è≥ Generating your neon QR code...';
                placeholder.classList.add('generating');

                const errorMap = { 'L': 'L', 'M': 'M', 'Q': 'Q', 'H': 'H' };
                const ec = errorMap[errorLevel] || 'M';

                const encodedText = encodeURIComponent(text);
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodedText}&format=png&color=${darkColor}&bgcolor=${lightColor}&ecc=${ec}`;

                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = () => {
                    const ctx = canvas.getContext('2d');
                    canvas.width = size;
                    canvas.height = size;
                    ctx.drawImage(img, 0, 0, size, size);

                    placeholder.classList.remove('generating');
                    placeholder.style.display = 'none';
                    canvas.style.display = 'block';

                    document.getElementById('qrInfo').textContent = `‚úÖ QR Code Ready | Size: ${size}√ó${size}px | Error Correction: ${errorLevel}`;

                    document.getElementById('downloadBtn').disabled = false;

                    showToast('‚ú® QR Code generated successfully!');
                };

                img.onerror = () => {
                    console.error('Failed to load QR code image');
                    placeholder.classList.remove('generating');
                    placeholder.textContent = '‚ùå Error generating QR code';
                    showToast('‚ùå Error generating QR code');
                };

                img.src = qrApiUrl;

            } catch (error) {
                placeholder.classList.remove('generating');
                placeholder.textContent = '‚ùå Error generating QR code';
                console.error('QR Code generation error:', error);
                showToast('‚ùå Error generating QR code');
            }
        }

        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            if (canvas.style.display === 'none' || !canvas.toDataURL) {
                showToast('‚ö†Ô∏è Generate a QR code first');
                return;
            }

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `qr-code-${new Date().getTime()}.png`;
            link.click();

            showToast('‚¨áÔ∏è QR code downloaded!');
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                generateQR();
            }, 500);
        });

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
